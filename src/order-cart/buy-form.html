        <form action="" target="_blank" method="post">

                <legend>Name:</legend>

            </fieldset>
            <fieldset>
                <legend>Card Information:</legend>
                <label for="card-num">Card Number:</label><br>
                <input type="text" id="card-num" name="card-num"><br>
                <label for="expiration">Expiration Date:</label><br>
                <input type="text" id="expiration" name="expiration"><br>
                <label for="ccv">CCV:</label><br>
                <input type="text" id="ccv" name="ccv"><br>
            </fieldset>
